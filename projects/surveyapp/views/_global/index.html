<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Survey app</title>

        <!-- main.css -->
        <link rel="stylesheet" href="/projects/surveyapp/main.css" type="text/css">

        <!-- bootstrap v4.6 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse-target" aria-controls="collapse-target" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapse-target">
                    <a href="/projects/surveyapp/" class="navbar-brand">
                        <img src="/projects/surveyapp/img/logo.png" alt="Anketa logo">
                        Anketa App
                    </a>

                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Link 4</a></li>
                    </ul>
                </div>
            </nav>

<!--            <form class="form-inline" action="/projects/surveyapp/user/logout/" method="GET">-->
<!--                <button class="btn btn-outline-success" type="button">Main button</button>-->
<!--                <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>-->
<!--            </form>-->
        </header>

        <div class="container">
            <main>
                {% block main %}
                {% endblock %}
            </main>
        </div>

        <footer>
            <div class="fixed-bottom bg-light p-5">
                <p class="text-center align-middle">Veb aplikacija za kreiranje anketa | Copyright &copy; | All rights reserved</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
